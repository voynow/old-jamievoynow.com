<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jamievoynow.com</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4xRfJXDfEzjGgDg" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">jamievoynow.com</a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h3 class="mb-4">Some of my code, posts, etc.</h3>
        <div class="row">
            <!-- Fake blog entries -->
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-row">
                        <div class="post-text">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.description }}</p>
                            <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read more</a>
                        </div>
                        <div class="post-image">
                            <img src="{{ post.image }}" class="card-img" alt="{{ post.title }}">
                        </div>
                    </div>
                </div>
            </div>            
          {% endfor %}
        </div>
    </main>
    <footer class="bg-light text-dark mt-5">
        <div class="container py-4">
            <p class="text-center mb-0">&copy; {{ year }} jamievonyow.com. All rights reserved.</p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript and Popper.js (optional, for dropdowns, modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-xs1lxBFuh87HUDM-HwWsz3fR6zVDwh9e5v2Xx/yCql4X3A4qzE2B2fTt/g3z4r7r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
