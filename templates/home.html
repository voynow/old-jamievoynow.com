{% extends "layout.html" %}
{% block content %}
<div class="container main-content">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ profile.image }}" alt="Profile Picture" class="profile-picture">
            <h1>{{ profile.name }}</h1>
            <p>{{ profile.bio }}</p>
            <p><a href="{{ profile.linkedin }}">Let's connect on LinkedIn</a></p>
        </div>
        <div class="col-md-8">
            <h2 class="text-right pr-4">Projects</h2>  <!-- Added the class pr-2 here -->
            <div class="row">
                {% for project in projects %}
                <div class="col-sm-12 mb-3">
                    <div class="card">
                        <div class="card-body d-flex flex-column align-items-start">
                            <h2 class="card-title">{{ project.title }}</h2>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{{ url_for('project_detail', project_name=project.title) }}"
                                class="btn btn-info btn-larger">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
