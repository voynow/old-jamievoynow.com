{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ profile.image }}" alt="Profile Picture" class="profile-picture">
            <h1>{{ profile.name }}</h1>
            <p>{{ profile.bio }}</p>
            <p><a href="{{ profile.linkedin }}">Let's connect on LinkedIn</a></p>
        </div>
        <div class="col-md-8">
            <h2>Projects</h2>
            <div class="row">
                {% for project in projects %}
                <div class="col-sm-6 mb-3">
                    <div class="card">
                        <div class="card-body d-flex flex-column align-items-start">
                            <img src="{{ project.image }}" class="card-img-top ml-auto">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{{ url_for('project_detail', project_name=project.name) }}"
                                class="btn btn-info">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
