<!doctype html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #262626;
            --secondary-bg: #2c2c2c;
            --textbox-bg: #343434;
            --border: #18191A;
            --text: #e6e6e6;
            --accent: #4676be;
            --hover: #80bbff;
            --div_hover: #353639;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text);
            padding-bottom: 60px;
        }

        a {
            color: var(--accent);
        }

        a:hover {
            color: var(--hover);
        }

        .profile-picture {
            border-radius: 50%;
            width: 175px;
            height: 175px;
            border: 3px solid var(--accent);
            padding: 0;
            background: none;
        }

        .card,
        .project-div {
            background-color: var(--textbox-bg);
            color: var(--text);
            border: var(--border);
            overflow: auto;
            transition: transform 0.5s, box-shadow 0.5s;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .card:hover,
        .project-div:hover {
            transform: scale(1.01);
            box-shadow: 0px 0px 10px 2px var(--div_hover);
        }

        .btn-larger {
            padding: 0.2rem 0.5rem;
            background-color: var(--accent);
            border: none;
            color: var(--text);
            transition: background-color 0.3s;
        }

        .btn-larger:hover {
            background-color: var(--hover);
        }

        .navbar {
            background-color: var(--secondary-bg);
            padding: 10px 0;
        }


        .navbar-brand {
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 4px var(--accent);
        }

        .navbar a:hover {
            color: var(--hover);
        }

        nav.navbar.navbar-expand-lg.navbar-dark.bg-dark {
            background-color: var(--secondary-bg) !important;
        }

        .container.main-content {
            margin: 30px auto;
            border-radius: 10px;
            padding: 20px;
            background-color: var(--secondary-bg);
        }

        .textarea-dark {
            background-color: var(--textbox-bg);
            color: var(--text);
            border: var(--border);
        }

        .textarea-dark:focus-visible {
            background-color: var(--textbox-bg);
            color: var(--text);
            border: var(--border);
        }

        #textarea-group {
            width: 90%;
            margin: 0 auto;
        }

        .btn-smaller {
            padding: 0.1rem 0.2rem;
            margin-left: 5px;
            background-color: var(--accent);
            border: none;
        }
        .btn-smaller:hover {
            background-color: var(--hover);
        }

        footer {
            background-color: var(--primary-bg);
            padding: 10px 0;
            margin-top: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        pre {
            background-color: var(--textbox-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" style="margin-left: 15px;" href="/">jamievoynow.com</a>
            <div class="ml-auto">
                <a href="https://github.com/voynow" target="_blank" class="navbar-brand"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/voynow/" target="_blank" class="navbar-brand"><i class="fab fa-linkedin"></i></a>
            </div>
        </nav>
    </header>
    
    {% block content %}{% endblock %}

    <footer class="mt-3">
        <div class="container text-center">
            <small>&copy; 2023 Jamie Voynow</small>
        </div>
    </footer>

</body>

</html>
