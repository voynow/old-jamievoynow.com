<!doctype html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.min.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #2b323a;
            color: #c9d1d9;
        }

        a {
            color: #58a6ff;
        }

        a:hover {
            color: #0366d6;
        }

        .profile-picture {
            border-radius: 50%;
            width: 175px;
            height: 175px;
            border: 3px solid #58a6ff;
            padding: 0;
            /* overrides Bootstrap padding */
            background: none;
            /* overrides Bootstrap background */
        }

        .card {
            background-color: #2e353d;
            color: #c9d1d9;
            height: 300px;  /* Set a fixed height */
            overflow: auto; /* Handles content that exceeds the fixed height */
        }

        .card-img-top {
            width: 100px;
            height: 100px;
            padding: 10px;
        }

        .navbar {
            background-color: #303842;
            padding: 10px 0;
        }

        nav.navbar.navbar-expand-lg.navbar-dark.bg-dark {
        background-color: #303842 !important;
    }

        .container.main-content {
            margin: 30px auto;
            border-radius: 10px;
            padding: 20px;
            background-color: #303842;
        }

        footer {
            background-color: #303842;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" style="margin-left: 15px;" href="/">jamievoynow.com</a>
        </nav>
    </header>

    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-3">
        <div class="container text-center">
            <small>&copy; 2023 Jamie Voynow</small>
        </div>
    </footer>
</body>

</html>
